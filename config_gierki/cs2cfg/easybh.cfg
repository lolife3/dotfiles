sv_cheats 1
cl_allow_multi_input_binds 1

sv_accelerate 6.5
sv_airaccelerate 100
sv_friction 5.0
sv_gravity 800.0
sv_maxspeed 320.0
sv_maxvelocity 2000.0
sv_staminalandcost 0.00
sv_staminajumpcost 0.00
sv_enablebunnyhopping 1
sv_ladder_scale_speed 1


alias checkfwd ""
alias checkback ""
alias checkleft ""
alias checkright ""

alias +mfwd "-back; +forward; alias checkfwd +forward"
alias +mback "-forward; +back; alias checkback +back"
alias +mleft "-right; +left; alias checkleft +left"
alias +mright "-left; +right; alias checkright +right"

alias -mfwd "-forward; -back; checkback; alias checkfwd"
alias -mback "-back; -forward; checkfwd; alias checkback"
alias -mleft "-left; -right; checkright; alias checkleft"
alias -mright "-right; -left; checkleft; alias checkright"

bind W "+mfwd"
bind A "+mleft"
bind S "+mback"
bind D "+mright"